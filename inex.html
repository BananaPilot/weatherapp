<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="icon" rel="icon" href="https://icons-for-free.com/iconfiles/png/512/forecast+partly+cloudy+weather+icon-1320196484400215944.png" type="image/icon type">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-location-dot"></i>
        <input class="text-box" type="text" id="text-box" value="" placeholder="Enter a city">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <div class="weather-c">
            <span class="material-symbols-outlined" style="font-size: 100px;">partly_cloudy_day</span>
            <br>
            <div class="weather"></div>
        </div>
        <div class="mm-hum">
            <div class="max"> 
                <span class="material-symbols-outlined">arrow_upward_alt</span>
                <div id="max"></div>
            </div>
            <div class="hum">
                <span class="material-symbols-outlined">humidity_percentage</span>
                <div id="hum"></div>
            </div>
            <div class="min">
                <span class="material-symbols-outlined">arrow_downward_alt</span>
                <div id="min"></div>
            </div>
        </div>
        <div class="disappear"><img class="errorimg" src="imgs/404img.png"><br> Something went wring please try again :/</div>
    </div>
</body>
</html>
